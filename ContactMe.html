<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
    </head>
    <body>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EzxsTXNmVm0?si=lqDghXby86SjXczj" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        
        <form action="Feedback">
            Firstname:
            <input type="text" name="fname" placeholder="Annon" required><br>
            Lastname:
            <input type="text" name="lname" placeholder="Annon" required><br>
            Email    :
            <input type="email" name="mail" id="mail" placeholder="name@domain.com"><br>
            Do you recommend my site?
            <input type="radio" name="yes" id="yes"> 
            <label for="yes">yes</label>
            <input type="radio" name="no" id="no">
            <label for="no">no</label> <br>

            On a scale of 1 to 10 how good is this site?<br>
            1 <input type="range" name="rating" id="rating" min="1" max="10"> 10 <br>

            What is your Favorite Browser?<br>
            Google: <input type="checkbox" name="Google"><br>
            Bing: <input type="checkbox" name="Bing"> <br>
            Safari: <input type="checkbox" name="Safari"><br>
            Firefox: <input type="checkbox" name="Firefox"><br>
            Edge: <input type="checkbox" name="Edge"><br>

            Make an Account (Optional): <br>
            User:
            <input type="text" name="Uname" placeholder="Name"><br>
            Password:
            <input type="password" name="pwd"><br>
            Number:
            <input type="text" name="pnumber" placeholder="(xxx)xxx-xxxx"><br>

            Comments?<br>
            <textarea name="comment" id="" cols="30" rows="10">Speak now or forever hold your peace.</textarea><br>
            <input type="button" value="Submit">

        </form>
    </body>
</html>
